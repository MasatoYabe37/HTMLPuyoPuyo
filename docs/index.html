<!DOCTYPE html>
<html  lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ぷよぷよ</title>
        <style type="text/css">
            .debug_left
            {
                display: inline-block;
                vertical-align:top;
                width: 10%;
                /* border:solid; */
            }
            .main
            { 
                display: inline-block;
                vertical-align:top;
                border:solid;
                width:50%; 
                height:850px;
                user-select: none;
                -webkit-user-select:none;
                
            }
            .mainCanvas
            {
                /*display: block;*/
                border: solid;
                user-select: none;
                -webkit-user-select:none;
            }
            .debug_right
            {
                display: inline-block;
                vertical-align:top;
                width: 30%;
                /* border:solid; */
            }
        </style>
    </head>
    <body>
        <header>
            <h1>ぷよぷよ</h1>
        </header>
        <main>
            <div id="debug_left" class="debug_left">
                <form>
                    <input type="button" value="開始/停止" onclick="gGame.Start_Stop()">
                </form>
            </div>
            <div id="main" class="main">
                <canvas id="mainCanvas">
                    このブロックではCanvasエレメントを使用します。<br/>
                    表示されない場合は、HTML5が有効ではない可能性があります。<br/>
                </canvas>
            </div>
            <div id="debug_right" class="debug_right">
                <div id="click_event"></div>
                <div id="trace"></div>
                <div id="profiler"></div>
                <div id="touch"></div>
                <div id="click"></div>
            </div>
        </main>
        
        <!-- jQuery 読み込み 
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        -->
        <script src="./script/NoScroll.js" type="text/javascript"></script>
        <script src="./script/InputManager.js" type="text/javascript"></script>
        <script src="./script/GlobalMethod.js" type="text/javascript"></script>
        <script src="./script/Random.js" type="text/javascript"></script>
        <script src="./script/ImageResourceHolder.js" type="text/javascript"></script>
        <script src="./script/Background.js" type="text/javascript"></script>
        <script src="./script/GameParameter.js" type="text/javascript"></script>
        <script src="./script/Input.js" type="text/javascript"></script>
        <script src="./script/Player.js" type="text/javascript"></script>
        <script src="./script/GameInfo.js" type="text/javascript"></script>
        <script src="./script/main.js" type="text/javascript"></script>
    </body>
</html>
